<div class="col-md-12">
	<div class="row">
		<div class="col-sm-1 col-xs-2">
			<span ng-bind = 'vm.idx'></span>
		</div>
		<div class="col-sm-10 col-xs-7">
			<div class="row">
				<div class="col-md-4">
					<a href="javascript:(0)" ng-bind = 'vm.name' ng-click = 'vm.edit_info = !vm.edit_info'></a>
				</div>
				<div class="col-md-4">
					<a href="javascript:(0)" ng-bind = 'vm.address' ng-click = 'vm.edit_address = !vm.edit_address'></a>
				</div>
				<div class="col-md-4">
					<input type="text" ng-model = 'vm.share' class="form-control">
				</div>
			</div>
		</div>
		<div class="col-sm-1 col-xs-3 text-center">
			<button class="btn btn-default">1</button>
		</div>
	</div>
	<div class="row" uib-collapse = 'vm.edit_info' >
		personal
	</div>
	<div class="row" uib-collapse = 'vm.edit_address'>
		address
	</div>
