<div class="modal-header">
	<button class="close" ng-click="vm.cancel()">×</button>
	<h4 class="modal-title">Удаление учредителя</h4>
</div>
<div class="modal-body">
	Вы действительно хотите удалить учредителя <span ng-bind = 'vm.founder_name'></span>?
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="vm.cancel()">Отмена</button>
	<button class="btn btn-danger" ng-click="vm.delete_founder()"> Удалить</button>
</div>
