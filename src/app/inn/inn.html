<h3>ИНН</h3>
<div class="alert alert-warning">
	<p>
		<strong>Важно!</strong> в случае наличия у Вас ИНН он должен быть обязательно указан!
	</p>
</div>

<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 form-group">
		<input type="text" name="inn" ng-model="ic.subject.inn" class="form-control" placeholder="ИНН" smb-mask masktype="inn">
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 form-group">
		<button type="button" class="btn btn-default" ng-click="ic.fetch_inn()">Узнать свой ИНН</button>
	</div>
</div>
