<div class="row">
	<div class="col-sm-12 col-md-7 col-lg-8">
		<div class="row">
			<div class="col-md-12">
				<input type="text" class="form-control" placeholder="Начните вводить адрес..." smb-autocomplete suggestiontype="address" model = 'ie' ng-disabled="custom_input">
				<div>
					<label class="checkbox-inline"><input type="checkbox" data-ng-model="custom_input"> Ввести данные вручную</label>
					<p class="text-muted"><em>Если вы не нашли свой адрес в подсказках, заполните поля вручную.</em></p>			
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" smb-custom-address model = 'ie.address'  ng-show="custom_input"></div>
		</div> 
		
	</div>
	<div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
		<div class="well">
			<h4>Вы выбрали адрес:</h4>
			<div><strong>Субъект РФ:</strong><span ng-bind = 'ie.address.region'></span></div>
			<div><strong>Город/Населенный пункт:</strong> <span ng-bind = 'ie.address.city'></span></div>
			<div><strong>Улица:</strong> <span ng-bind = 'ie.address.street'></span></div>
			<div><strong>Дом:</strong> <span ng-bind = 'ie.address.building'></span></div>
			<div><strong>Тип дома:</strong> <span ng-bind = 'ie.address.buildingType'></span></div>
			<div><strong>Корпус:</strong> <span ng-bind = 'ie.address.housing'></span></div>
			<div><strong>Тип корпуса:</strong> <span ng-bind = 'ie.address.housingType'></span></div>
			<div><strong>Квартира:</strong> <span ng-bind = 'ie.address.flat'></span></div>
			<div><strong>Тип квартиры:</strong> <span ng-bind = 'ie.address.flatType'></span></div>
			<div><strong>Индекс:</strong> <span ng-bind = 'ie.address.zip'></span></div>
			<hr>
			<div><strong>Налоговая:</strong> <span ng-bind = 'ie.address.fnsName'></span></div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div smb-y-map id="individual_map" coords = 'ie.address_coords' style = "width: 100%; height: 500px"></div>
	</div>
</div>
