<form smb-validate entity = 'login' ng-controller = "user_login_controller">
	<div class="form-group">
		<label>Email:</label>
		<input type="email" class="form-control" placeholder="Email" ng-model="login_data.email" name="email">
	</div>
	<div class="form-group">
		<label>Пароль:</label>
		<input type="password" class="form-control" placeholder="Пароль" ng-model="login_data.password" name="password">
	</div>
	<button type="submit" class="btn btn-success" ng-click="login()">Войти</button>
</form>
