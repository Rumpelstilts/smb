<div class="container">
	<h1>Авторизация</h1>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
			<form id="user-login-form" smb-validate entity = 'login'>
				<div class="form-group">
					<label>Email:</label>
					<input type="email" class="form-control" placeholder="Email" ng-model="login_data.email" name="email">
				</div>
				<div class="form-group">
					<label>Пароль:</label>
					<input type="password" class="form-control" placeholder="Пароль" ng-model="login_data.password" name="password">
				</div>
				<div class="row form-group">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<a ui-sref="registration">Регистрация</a>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
						<a ui-sref="restore_password">Забыли пароль?</a>
					</div>
				</div>

				<button type="submit" class="btn btn-success" ng-click="login()">Войти</button>
			</form>
		</div>
	</div>

</div>
